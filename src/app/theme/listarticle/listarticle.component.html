<mat-card>
    
    <mat-card-header>
        <mat-card-title>Liste Des Articles</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
	
        <mat-form-field>
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		</mat-form-field>
â€‹
	<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>

	    <ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
			<td mat-cell *matCellDef="let row">
				<a [routerLink]="['/articles/', row.id]">
					{{row.name}}
				</a>
			</td>
	    </ng-container>

	    <ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
			<td mat-cell *matCellDef="let row">{{row.description}}</td>
	    </ng-container>
		
		<ng-container matColumnDef="priceHt">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Prix HT</th>
			<td mat-cell *matCellDef="let row">{{row.priceHt}}</td>
	    </ng-container>   
		   
	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
    </mat-card-content>
</mat-card>
